<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('{{ SITEURL}}/{{ BANNER }}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h2>{{ AUTHOR }}</h2>
                    <hr class="small">
                    <span class="subheading">{% if BANNER_SUBTITLE %}{{ BANNER_SUBTITLE }}{% endif %}</span>
					{% if SOCIAL %}
		                <ul class="list-inline text-center">
			                {% for name, link in SOCIAL %}
			                    {% set name_sanitized = name|lower|replace('+','-plus')|replace(' ','-') %}
			                    {% set iconattributes = '"fa fa-' ~ name_sanitized ~ '"' %}
			                <li class="list-inline-item"><a href="{{ link }}" target="_blank">                                
			                	<span class="fa-stack fa-lg">
                                    <i class="fa fa-circle-thin fa-stack-2x"></i>
                                    <i class={{ iconattributes }}></i>
                                </span></a></li>
			                {% endfor %}
		                </ul>
			        {% endif %}
                </div>
            </div>
        </div>
    </div>
</header>
