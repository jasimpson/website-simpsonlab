<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->

{% if article.author %}
	<header class="intro-header" style="background-image: url('{{ SITEURL}}/uploads/{{ article.cover }}')">
	    <div class="container">
	        <div class="row">
	            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
	                <div class="site-heading">
	                    <!-- <h2>{{ article.title }}</h2> -->
	                </div>
	            </div>
	        </div>
	    </div>
	</header>
{% else %}
	<header class="intro-header" style="background-image: url('{{ SITEURL}}/{{ BANNER }}')">
	    <div class="container">
	        <div class="row">
	            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
	                <div class="site-heading">
	                    <!-- <h2>{{ article.title }}</h2> -->
	                </div>
	            </div>
	        </div>
	    </div>
	</header>
{% endif %}
